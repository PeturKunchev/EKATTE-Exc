<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>EKATTE Търсачка</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <h1>Търсачка по селища (EKATTE)</h1>
        <p class="subtitle">Търсене в реално време по дума — населени места, кметства, общини и области</p>
    </header>

    <section class="search-box">
        <input
            type="text"
            id="searchInput"
            autocomplete="off"
            placeholder="Въведи дума... (пример: 'со', 'бург', 'лев')"
        />
        <ul id="suggestions" class="hidden"></ul>
        <button id="searchBtn">Търси</button>
    </section>

    <section id="stats" class="stats hidden">
    <h2>Статистика</h2>

    <div class="stats-grid">
        <div class="stat-box">
            <div class="label">Намерени</div>
            <div class="value" id="statsFound">0 / 0</div>
        </div>
    </div>
</section>

    <section id="results">
        <table id="resultsTable" class="hidden">
            <thead>
                <tr>
                    <th>EKATTE</th>
                    <th>Име на селището</th>
                    <th>Кметство</th>
                    <th>Община</th>
                    <th>Област</th>
                </tr>
            </thead>

            <tbody id="resultsBody"></tbody>
        </table>
        <div id="pagination" class="hidden">
            <button id="prevPage"><img class="image" src="./public/back.png"></button>
            <span id="pageLabel">1</span>
            <button id="nextPage"><img class="image" src="./public/next.png" alt="" srcset=""></button>
        </div>
    </section>

    <script type="module" src="app.js"></script>
    <script type="module" src="./helpers/utils.js"></script>
    <script type="module" src="autosuggest.js"></script>
</body>
</html>
