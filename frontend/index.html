<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>EKATTE Търсачка</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <h1>Търсачка по селища (EKATTE)</h1>
        <p class="subtitle">Търсене в реално време по дума — населени места, кметства, общини и области</p>
    </header>

    <section class="search-box">
        <input
            type="text"
            id="searchInput"
            placeholder="Въведи дума... (пример: 'со', 'бург', 'лев')"
        />
        <button id="searchBtn">Търси</button>
    </section>

    <section id="stats" class="stats hidden">
        <h2>Статистика</h2>
        <div class="stats-grid">
            <div class="stat"><span id="statSettlements">0</span><label>Селища</label></div>
            <div class="stat"><span id="statMayoralities">0</span><label>Кметства</label></div>
            <div class="stat"><span id="statMunicipalities">0</span><label>Общини</label></div>
            <div class="stat"><span id="statRegions">0</span><label>Области</label></div>
        </div>
    </section>

    <section id="results">
        <table id="resultsTable" class="hidden">
            <thead>
                <tr>
                    <th>EKATTE</th>
                    <th>Име на селището</th>
                    <th>Кметство</th>
                    <th>Община</th>
                    <th>Област</th>
                </tr>
            </thead>

            <tbody id="resultsBody"></tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
